<!doctype html>
<html>
   <body>
   <form action = {{url_for('searchnews')}} method="post">
         <label>Search</label>
		 <input type = "text" name = "searchnews" />
         <input type = "submit" value = "submit" />
   </form>
	<h1>News Stories</h1>
		<ul>
         {% for n in news %}
            <li>
				<h2>{{n['title']}}</h2>
				<p>Source: {{n['source']}} </p>
				<p>{{n['description']}}</p>
				<a href={{n['url']}} target="_blank">Read More </a>
			</li>
         {% endfor %}
      </ul>
   </body>
</html>
